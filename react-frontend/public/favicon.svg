<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#0e7490"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
  </defs>
  
  <!-- Modern rounded square background -->
  <rect x="2" y="2" width="28" height="28" rx="8" ry="8" fill="url(#modernGradient)" stroke="#0891b2" stroke-width="0.5"/>
  
  <!-- Inner glow effect -->
  <rect x="4" y="4" width="24" height="24" rx="6" ry="6" fill="none" stroke="#22d3ee" stroke-width="0.5" opacity="0.4"/>
  
  <!-- "e-jek" text -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="7" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">e-jek</text>
  
  <!-- Digital circuit pattern -->
  <g stroke="#22d3ee" stroke-width="0.8" fill="none" opacity="0.6">
    <!-- Top connections -->
    <line x1="8" y1="16" x2="12" y2="16"/>
    <line x1="20" y1="16" x2="24" y2="16"/>
    <line x1="12" y1="16" x2="16" y2="20"/>
    <line x1="20" y1="16" x2="16" y2="20"/>
    
    <!-- Bottom connections -->
    <line x1="16" y1="20" x2="16" y2="24"/>
  </g>
  
  <!-- Circuit nodes -->
  <circle cx="8" cy="16" r="1.2" fill="#22d3ee"/>
  <circle cx="24" cy="16" r="1.2" fill="#22d3ee"/>
  <circle cx="16" cy="20" r="1.2" fill="#22d3ee"/>
  <circle cx="16" cy="24" r="1.2" fill="#22d3ee"/>
  
  <!-- Tech accent dots -->
  <circle cx="6" cy="6" r="0.8" fill="#67e8f9" opacity="0.8"/>
  <circle cx="26" cy="6" r="0.8" fill="#67e8f9" opacity="0.8"/>
  <circle cx="6" cy="26" r="0.8" fill="#67e8f9" opacity="0.8"/>
  <circle cx="26" cy="26" r="0.8" fill="#67e8f9" opacity="0.8"/>
</svg>